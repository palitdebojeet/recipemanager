<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Recipe Manager</h1>
        <button id="addRecipeBtn">Add Recipe</button>
    </header>
    <main id="recipeContainer">
        <!-- Recipes will be dynamically added here -->
    </main>

    <!-- Modal for adding/editing recipes -->
    <div id="recipeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add Recipe</h2>
            <form id="recipeForm">
                <label for="recipeName">Recipe Name:</label>
                <input type="text" id="recipeName" required>
                <label for="recipeIngredients">Ingredients:</label>
                <textarea id="recipeIngredients" rows="4" required></textarea>
                <label for="recipeInstructions">Instructions:</label>
                <textarea id="recipeInstructions" rows="6" required></textarea>
                <button type="submit" id="saveRecipeBtn">Save Recipe</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
